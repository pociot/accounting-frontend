language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
addons:
  sonarcloud:
    organization: "pociot-github" # the key of the org you chose at step #3
    token:
      secure: 
script:
- yarn run build
- sonar-scanner
deploy:
  provider: heroku
  api_key:
    secure: 
  app: accounting-kpociot
  on:
    repo: pociot/accounting-frontend
